<div class="w-full h-screen flex flex-col items-center bg-gray-900">
    <Loading v-if="isLoading" />
    <div class="w-1/3 rounded-md p-8 my-auto">
        <div class="text-xl text-gray-50 font-semibold">Sign In</div>
        <div class="grid grid-rows-2 gap-2 my-10">
            <input v-model="email" class="bg-transparent text-gray-300 font-semibold border-gray-500 placeholder:text-gray-500 border-b p-2 w-full mx-auto outline-none" type="email" placeholder="Email" />
            <input v-model="password" class="bg-transparent text-gray-300 font-semibold border-gray-500 placeholder:text-gray-500 border-b p-2 w-full mx-auto outline-none" type="password" placeholder="Password" />
            <a href="/sign_up" class="text-blue-500 hover:text-blue-600 cursor-pointer">I don't have an account ?</a>
        </div>
        <div @click="signIn" class="px-16 py-2 uppercase text-gray-50 font-semibold rounded-full bg-blue-600 hover:bg-blue-700 cursor-pointer  w-fit mx-auto">Sign In</div>
    </div>
</div>
