<div class=" w-8/12 flex flex-col justify-between" style="height: 30.2rem;">
    <div class="flex items-center justify-between  h-16 p-2 bg-opacity-80" style="background-color: #D8B4FE ; ">
        <div class="flex justify-center items-center">
            <div class="w-10 h-10 rounded-full bg-white"></div>
            <div class=" flex flex-col w-2/3" v-if="freelancer">
                <span class=" font-semibold ml-2">{{freelancer.first_name}} {{freelancer.lastname}} ({{job_post.title}})</span>
                <span class=" font-semibold ml-2">@{{freelancer.username}}</span>
            </div>
        </div>
        <Icon icon="charm:menu-kebab" class="ml-10 m-5 cursor-pointer"/>
    </div>
    <div class="flex flex-col">
        <div class="mb-2" ref="messages"    >
            <div class="flex justify-start items-center my-5">
                <div class="w-10 h-10 rounded-full bg-violet-600 m-3"></div>
                <span class=" px-5 py-1 my-2  rounded-xl shadow-lg bg-white">Hi</span>
            </div>
            <div class="text-end my-5">
                <span class=" px-5 py-1 m-10  rounded-xl shadow-lg text-white" style="background-color: #9333EA;">Hi</span>
            </div>
            <div v-for="msg in messages" :key="msg.id" class="message" :class="{ 'self': msg.userId === userId }">
                {{ msg.message }}
            </div>
        </div>
        
        <div class=" w-full h-16 flex items-center justify-between bg-transparent border-nice-purple" style="border-top: solid 0.5px #9333EA;">
            <input v-model="newMessage" @keyup.enter="sendMessage" type="text" class="w-3/4 h-full focus:outline-none p-5 bg-transparent " placeholder="Write message">
            <div class="flex w-1/4 justify-end">
                <Icon class="text-nice-purple cursor-pointer w-5 h-5 m-2" icon="material-symbols:upload" />
                <Icon @click="sendMessage" class="text-nice-purple cursor-pointer w-5 h-5 mr-10 m-2 " icon="material-symbols:send" />
            </div>
        </div>
    </div>
</div>
