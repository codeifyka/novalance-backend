<div class="w-full h-screen overflow-auto flex flex-col items-center bg-purple-50">
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue />
    </div>
    <div class="w-11/12 flex flex-col my-16">
        <div class="uppercase font-semibold text-lg text-purple-800">Services:</div>
        <div class="w-full flex py-4">
            <div class="w-3/4 flex items-center flex-wrap">
                <div class="w-1/4 flex flex-col justify-between mb-8" v-for="service in services">
                    <div class="w-11/12 flex flex-col rounded-lg">
                        <div class="w-full h-40 bg-purple-200 rounded-lg">
                            <img :src="service.images[0]?.url || '/default_service_thumbnail.jpg'" class="w-full h-full object-cover rounded-lg" />
                        </div>
                        <div class="text-purple-800 font-semibold pt-2">{{service.title}}</div>
                        <div class="text-purple-300 text-xs pt-1">{{service.category}}</div>
                        <div class="pt-1 flex items-center text-purple-500">
                            <Icon icon="material-symbols:star" v-for="i in service.rate" />
                            <Icon icon="material-symbols:star-outline" v-for="i in (5 - service.rate)" />
                        </div>
                        <div class="pt-2 text-end font-semibold text-green-500">${{service.price}}</div>
                    </div>
                </div>
            </div>
            <div class="w-1/4 flex flex-col items-end">
                <div class="w-11/12 flex flex-col items-center rounded-lg bg-purple-200 py-8">
                    <div class="text-sm text-purple-700 flex items-center font-medium">{{$route.params.username ? `${$route.params.username} have` : "You have"}} 20 <Icon class="mx-1" icon="icons8:services" /> Services</div>
                    <div class="text-sm text-purple-700 flex items-center font-medium">and 255 <Icon class="mx-1" icon="material-symbols:sell" /> Sells</div>
                    <div v-if="!$route.params.username" class="bg-purple-600 flex items-center justify-center rounded-lg px-8 py-1 mt-4">
                        <a href="/create_service" class="uppercase font-semibold text-purple-200">Create new service</a>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
