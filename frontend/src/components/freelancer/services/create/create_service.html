<div class="w-full h-screen overflow-auto flex flex-col items-center bg-purple-50">
    <div class="w-11/12 flex flex-col items-center">
        <FreeLancerHeaderVue />
    </div>
    <div class="w-11/12 flex flex-col my-16">
        <div class="uppercase font-semibold text-lg text-purple-800">Create Service:</div>
        <div class="w-full flex py-4">
            <div class="w-3/5 flex flex-col">
                <input 
                    v-model="title"
                    placeholder="Title"
                    class="placeholder:text-purple-400 bg-purple-200 rounded-lg px-4 py-2 mt-2 outline-none focus:bg-purple-300 text-purple-700" />

                <textarea
                    v-model="description"
                    placeholder="Description"
                    class="placeholder:text-purple-400 bg-purple-200 rounded-lg px-4 py-2 mt-2 outline-none focus:bg-purple-300 text-purple-700 h-32" />

                <div
                    @dragenter.prevent @dragover.prevent
                    @drop.prevent="onDropImage"
                    class="w-full h-40 mt-2 rounded-lg border-dashed border-2 border-purple-600 flex items-center justify-center text-purple-600">Drop attachment</div>
                
                <select v-model="category" class="text-purple-400 bg-purple-200 rounded-lg px-4 py-2 mt-2 outline-none focus:bg-purple-300">
                    <option v-for="c in categories" :value="c.name">{{c.name}}</option>
                </select>

                <input
                    v-model="price"
                    placeholder="Price"
                    class="placeholder:text-purple-400 bg-purple-200 rounded-lg px-4 py-2 mt-2 outline-none focus:bg-purple-300 text-purple-700"
                    type="number" />
                <div
                    @click="onSubmit"
                    class="bg-purple-500 text-center py-2 rounded-lg text-purple-50 font-semibold mt-4">CREATE</div>
            </div>
            <div class="w-2/5 flex flex-col items-end">
                <div class="w-11/12 flex flex-col rounded-lg">
                    <img class="w-full h-60 object-contain bg-purple-200 rounded-lg" :src="images[0]" v-if="images.length > 0" />
                    <div class="w-full h-60 bg-purple-200 rounded-lg" v-if="images.length == 0" ></div>
                    <div class="text-purple-800 font-semibold pt-2">{{title || 'Service Title'}}</div>
                    <div class="text-purple-300 text-xs pt-1">{{category || 'Service Category'}}</div>
                    <div class="pt-1 flex items-center text-purple-500">
                        <Icon icon="material-symbols:star" />
                        <Icon icon="material-symbols:star" />
                        <Icon icon="material-symbols:star" />
                        <Icon icon="material-symbols:star-outline" />
                        <Icon icon="material-symbols:star-outline" />
                    </div>
                    <div class="pt-2 text-end font-semibold text-green-500">${{price}}</div>
                </div>
            </div>
        </div>  
    </div>
</div>
